site_name: MkDocs Swagger UI Tag

repo_url: https://github.com/blueswen/mkdocs-swagger-ui-tag
repo_name: blueswen/mkdocs-swagger-ui-tag
site_url: https://github.com/blueswen/mkdocs-swagger-ui-tag/
site_dir: ../docs
edit_uri: ""

theme:
  name: material
  features:
    - toc.integrate
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - swagger-ui-tag
  - glightbox:
      touchNavigation: true
      loop: true
      height: auto
      width: 80%

nav:
  - Home: index.md
  - Pet Store: pet-store.md 
  - Demo: 
    - Static File: demo/static-file.md
    - Multiple: demo/multiple.md
